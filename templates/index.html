<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Templates</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f8fafc; 
      margin: 0;
      padding: 30px;
      color: #0f172a;
    }
    .header {
      max-width: 1200px;
      margin: 0 auto 30px;
    }
    h1 {
      font-weight: 800;
      font-size: 32px;
      margin: 0 0 10px;
    }
    .subtitle {
      color: #64748b;
      font-size: 18px;
      margin-bottom: 30px;
    }
    .template-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 24px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .card {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
      transition: all 0.3s ease;
      border: 1px solid #e2e8f0;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
    }
    .card-preview {
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f1f5f9;
      position: relative;
      overflow: hidden;
    }
    .card-preview img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    .card-content {
      padding: 20px;
      text-align: center;
    }
    .card h3 {
      font-size: 18px;
      font-weight: 700;
      margin: 0 0 8px;
    }
    .card a {
      display: inline-block;
      background: #0ea5e9;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.2s;
    }
    .card a:hover {
      background: #0284c7;
    }
    .badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #10b981;
      color: white;
      padding: 3px 8px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 600;
    }
    .size-info {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 10px;
    }
    .preview-placeholder {
      color: #64748b;
      font-style: italic;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Design Templates</h1>
    <div class="subtitle">Choose a template to start designing</div>
  </div>

  <div class="template-grid">
    {% for t in templates %}
      <div class="card">
        <div class="card-preview">
          <div class="badge">{{ (t.width > t.height) and 'Landscape' or 'Portrait' }}</div>
          <div class="size-info">{{t.width}} Ã— {{t.height}}</div>
          {% if t.preview_url %}
            <img src="{{ t.preview_url }}" alt="{{t.name}} Preview">
          {% else %}
            <div class="preview-placeholder">Preview not available</div>
          {% endif %}
        </div>
        <div class="card-content">
          <h3>{{t.name}}</h3>
          <a href="/editor/{{t.id}}">Use Template</a>
        </div>
      </div>
    {% endfor %}
  </div>
</body>
</html>
